steps:
  - label: "Merge Master Branch"
    command:
      - git branch
      - git remote set-branches origin master
      - git fetch --shallow-since=$(date -v-100d +%Y-%m-%d)
      - git merge master
    branches: "feature/*"
  
  - wait
  
  - label: 'pwd'
    command: pwd
    
  - trigger: sandbox
    label: "Feature Branch Trigger"
    build:
      message: "$BUILDKITE_BRANCH branch trigger"
      branch: "feature/bigone"
    async: true   
    branches: "master"
      
  - label: "Merge into Master Branch"
    command: 
      - git remote set-branches origin master
      - git fetch --shallow-since=$(date -v-100d +%Y-%m-%d)
      - git checkout master
      - git merge $BUILDKITE_BRANCH
      - git push origin master
    branches: "feature/*"
